<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Budget — Apple‑like</title>
    <meta name="description" content="Simple, elegant budget and expense tracker with light/dark mode." />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='16' cy='16' r='16' fill='%23000'/%3E%3Cpath fill='%23fff' d='M16 6a7 7 0 1 0 0 14 7 7 0 0 0 0-14Zm0 18c-6.627 0-12 2.239-12 5v1h24v-1c0-2.761-5.373-5-12-5Z'/%3E%3C/svg%3E" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header blur">
      <div class="left">
        <div class="brand">Budget</div>
      </div>
      <div class="right">
        <button id="themeToggle" class="toggle" role="switch" aria-checked="false" aria-label="Toggle appearance" title="Toggle appearance">
          <span class="toggle-track">
            <span class="toggle-thumb" aria-hidden="true"></span>
          </span>
          <span class="toggle-label">Appearance</span>
        </button>
      </div>
    </header>

    <main class="container">
      <section class="grid">
        <article class="card kpi span-2">
          <div class="kpi-header">
            <h2>Total Budget</h2>
            <button class="icon-btn" id="editBudgetBtn" aria-label="Edit budget" title="Edit budget">
              <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                <path fill="currentColor" d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zm18-11.49a1 1 0 0 0 0-1.41l-1.59-1.59a1 1 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.08-1.08z"/>
              </svg>
            </button>
          </div>
          <div class="kpi-value" id="budgetValue">$0.00</div>
          <form id="budgetForm" class="inline" hidden>
            <label for="budgetInput" class="sr-only">Set budget</label>
            <input id="budgetInput" type="number" min="0" step="0.01" inputmode="decimal" placeholder="Enter budget" />
            <button class="button" type="submit">Save</button>
            <button class="button ghost" type="button" id="cancelBudget">Cancel</button>
          </form>
        </article>

        <article class="card kpi span-2">
          <h2>Spent</h2>
          <div class="kpi-value danger" id="spentValue">$0.00</div>
        </article>

        <article class="card kpi span-2">
          <h2>Remaining</h2>
          <div class="kpi-value" id="remainingValue">$0.00</div>
        </article>

        <article class="card progress-card span-2">
          <div class="ring" id="progressRing" aria-label="Budget progress" role="img"></div>
          <div class="ring-label">
            <div class="ring-percent" id="progressPercent">0%</div>
            <div class="ring-sub">of budget</div>
          </div>
        </article>
      </section>

      <section class="card">
        <header class="section-header">
          <h3>Add Expense</h3>
        </header>
        <form id="expenseForm" class="form-grid">
          <label>
            <span class="label">Title</span>
            <input id="expTitle" required placeholder="Groceries" maxlength="60" />
          </label>
          <label>
            <span class="label">Amount</span>
            <input id="expAmount" type="number" min="0" step="0.01" inputmode="decimal" required placeholder="0.00" />
          </label>
          <label>
            <span class="label">Category</span>
            <select id="expCategory">
              <option>General</option>
              <option>Groceries</option>
              <option>Dining</option>
              <option>Transport</option>
              <option>Bills</option>
              <option>Shopping</option>
              <option>Health</option>
              <option>Entertainment</option>
            </select>
          </label>
          <label>
            <span class="label">Date</span>
            <input id="expDate" type="date" />
          </label>
          <div class="form-actions">
            <button class="button" type="submit">Add Expense</button>
          </div>
        </form>
      </section>

      <section class="card">
        <header class="section-header">
          <h3>Expenses</h3>
          <div class="filters">
            <input id="search" class="search" placeholder="Search…" aria-label="Search expenses" />
            <select id="filterCategory" aria-label="Filter by category">
              <option value="">All categories</option>
              <option>General</option>
              <option>Groceries</option>
              <option>Dining</option>
              <option>Transport</option>
              <option>Bills</option>
              <option>Shopping</option>
              <option>Health</option>
              <option>Entertainment</option>
            </select>
          </div>
        </header>
        <ul id="expenseList" class="list"></ul>
        <div id="emptyState" class="empty" hidden>
          <p>No expenses yet. Add your first above.</p>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <p>Made with care. Data stays in your browser.</p>
    </footer>

    <script src="app.js" type="module"></script>
  </body>
  </html>
